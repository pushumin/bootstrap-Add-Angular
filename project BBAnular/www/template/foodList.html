<div class="row">
  <div class="col-lg-4" ng-repeat="fl in foodList">
    <img class="img-circle" ng-src="{{foodPrefix}}{{fl.img}}" alt="{{fl.keywords}}" style="width: 140px; height: 140px;">
    <h2>{{ fl.name }}</h2>
    <p>{{ fl.description }}</p>
    <p><a class="btn btn-default" ui-sref="navbar.foodDetail({id:fl.id})" role="button">进入了解</a></p>
  </div><!-- /.col-lg-4 -->
</div><!-- /.row -->




<nav>
  <ul class="pagination">
    <li ng-repeat="page in pageLCountist"><a href="#/navbar/foodList/{{id}}/{{page}}">{{page}}</a></li>
  </ul>
</nav>
